<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"  crossorigin="anonymous">
    <!-- fin bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ce lien est reliee le site awsome et notre projet , nous permet d utilise les icons dand tous le code -->
    <script src="https://kit.fontawesome.com/67fc199a01.js" crossorigin="anonymous"></script>

    <title>Open Anchor Company</title>
</head>
<body>
    
    <!--  creation de NAV  -->
    <!-- class = navbar ==> rendere la bar de navigation flexible -->
    <!-- class = navbar-expand-md ==> rendere la bar de navigation responsive -->
    <!-- md cad pour les screen meduim -->
    <!-- navbar-light pour ajouter lz couleur light au text du navbar --><!-- bg-dark pour la couleur de backgound nav (black)-->
    <nav class="navbar navbar-expand-md sticky-top navbar-light bg-dark">
        <!-- add logo using fontAwesome -- Anchor code snippet -->
        <a href="#"><i class="fa-sharp fa-solid fa-anchor text-warning fa-2x"></i></a>
        <!-- text-warnning couleur de logo --><!--fa-2x  >> 2x pour deux fois << et fa pour aygmenter la taille-->
        <!-- class = navbar-nav ==> for a full-height and lightweight navigation (including support for dropdowns). -->
        <!-- fr:pour une navigation pleine hauteur et légère (y compris la prise en charge des listes déroulantes). -->
        <ul class="navbar-nav">
            <!-- class = nav-item ==> set the nav items-->
            <li class="nav-item"><a class="nav-link text-light " href="#">home</a></li><!-- nav-link ==> to style links of the nav -->
            <li class="nav-item"><a class="nav-link text-light fw-bold" href="#">skills</a></li><!-- text-light set color of link light                                                                      -->
            <li class="nav-item"><a class="nav-link text-light fw-bold" href="#">projects</a></li>
            <li class="nav-item"><a class="nav-link text-light fw-bold" href="#">team</a></li>
            <li class="nav-item"><a class="nav-link text-light fw-bold" href="#">contact</a></li>
        </ul>
    </nav>
    <!-- end nav -->
    <!-- bootstrap code -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous"></script>
    <!-- end bootstrap code -->
</body>
</html>
